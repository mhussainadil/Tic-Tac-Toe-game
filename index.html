<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=0.75, user-scalable=no">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <div class="headding"><img id="tttimg" src="Tic-Tac-Toe-Game.webp" alt="TTT"><h1>Tic-Tac-Toe</h1></div>

    <div class="container">
        
        
        <div class="player1"><span class="p1name">Player 1 </span>
            <div class="detailsplayer1">
                <!-- <img  src="woncup.png"  class="cup trophy-image" alt=""> -->
            </div>
        </div>
        <div class="popup1 display">
            <label for="id" ><b>First Player Name:</b></label>
            <input type="text" placeholder="Your name here..." class="inpname">
            <button class="btn" >OK</button> 
        </div>
        <div class="popup2 display">
            <label for="id" ><b>Second Player Name:</b></label>
            <input type="text"  placeholder="Your name here..." class="inpname">
            <button class="btn" type="submit">OK</button> 
         </div>
         
        <div class="gamebox Main-gamebox">
            <span class="box b1" type="button"></span>
            <span class="box b2"type="button"></span>
            <span class="box b3"type="button"></span>
            <span class="box b4"type="button"></span>
            <span class="box b5"type="button"></span>
            <span class="box b6"type="button"></span>
            <span class="box b7"type="button"></span>
            <span class="box b8"type="button"></span>
            <span class="box b9"type="button"></span>
            <span class="top"></span>
            <span class="right"></span>
            <span class="bottom"></span>
            <span class="left"></span>
        </div>
        <div class="player2"><span class="p2name">Player 2</span> <div class="detailsplayer2">
            <!-- <img src="woncup.png" class="cup" alt=""> -->

        </div></div>
    </div>
    <button class="reset">Re-match</button>
    <script src="script.js"></script>
</body>
</html>
